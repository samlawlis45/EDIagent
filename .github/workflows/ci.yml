name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/agent-core/package.json

      - name: Install
        working-directory: services/agent-core
        run: npm install

      - name: Run checks
        working-directory: services/agent-core
        run: npm run check

